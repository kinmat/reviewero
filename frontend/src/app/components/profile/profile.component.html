<div *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.username }}</strong> Profile
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
    <button class="btn btn-outline-secondary" (click)="goToPublicProfile()">Go to public profile</button>
  </div>
 
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
